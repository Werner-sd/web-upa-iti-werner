<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />

    <title>Tablas - UPA</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <header class="header">
        </header>

    <main>
        <section class="section container">

                <h1>Estructura de Tablas en HTML</h1>
                <p>Visualización de datos con etiquetas semánticas</p>
            </header>

            <div class="card" style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                    <thead>
                        <tr style="background-color: #f4f4f4;">
                            <th style="padding: 12px; border: 1px solid #ddd;">ID</th>
                            <th style="padding: 12px; border: 1px solid #ddd;">Asignatura</th>
                            <th style="padding: 12px; border: 1px solid #ddd;">Docente</th>
                            <th style="padding: 12px; border: 1px solid #ddd;">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="padding: 12px; border: 1px solid #ddd; text-align: center;">1</td>
                            <td style="padding: 12px; border: 1px solid #ddd;">Programación Web</td>
                            <td style="padding: 12px; border: 1px solid #ddd;">Jovani del Boque</td>
                            <td style="padding: 12px; border: 1px solid #ddd; color: green;">Activo</td>
                        </tr>
                        <tr>
                            <td style="padding: 12px; border: 1px solid #ddd; text-align: center;">2</td>
                            <td style="padding: 12px; border: 1px solid #ddd;">Bases de Datos</td>
                            <td style="padding: 12px; border: 1px solid #ddd;">Pendiente</td>
                            <td style="padding: 12px; border: 1px solid #ddd; color: orange;">En curso</td>
                        </tr>
                    </tbody>
                </table>
                </div>
        </section>
    </main>

    </body>
